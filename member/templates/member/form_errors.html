<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 필드 오류와 넌필드 오류를 출력한다. -->
    {% if form.errors %}
    <div class="alert_alert-danger">
        {% for field in form %}
        <!-- 필드 오류 -->
        {% if field.errors %}
        <div>
            <strong style="
            display: flex;
            align-items: center;
        ">{{ field.label }}:{{ field.errors }}</strong>
        </div>
        {% endif %}
        {% endfor %}
        <!-- 넌필드 오류 -->
        {% for error in form.non_field_errors %}
        <div>
            <strong>{{ error }}</strong>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
